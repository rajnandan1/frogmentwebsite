<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%

		<meta
			name="description"
			content="Frogment offers a complete OpenAPI editor with a full-fledged IDE, built-in linter, and integrated WYSIWYG editor for the best OpenAPI specification editing experience."
		/>
		<meta
			name="keywords"
			content="Frogment, OpenAPI editor, OpenAPI specification, IDE, CodeMirror, auto-completion, linter, vacuum, OpenAPI linter, WYSIWYG editor, OpenAPI 3.0.0, OpenAPI 3.1.0"
		/>
		<meta name="author" content="Frogment" />
		<title>Frogment - The Complete OpenAPI Editor</title>

		<!-- Open Graph Meta Tags -->
		<meta property="og:title" content="Frogment - The Complete OpenAPI Editor" />
		<meta
			property="og:description"
			content="Frogment offers a complete OpenAPI editor with a full-fledged IDE, built-in linter, and integrated WYSIWYG editor for the best OpenAPI specification editing experience."
		/>
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://www.frogment.app" />
		<meta property="og:image" content="https://www.frogment.app/og_image.png" />
		<meta property="og:site_name" content="Frogment" />

		<!-- Twitter Card Meta Tags -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="Frogment - The Complete OpenAPI Editor" />
		<meta
			name="twitter:description"
			content="Frogment offers a complete OpenAPI editor with a full-fledged IDE, built-in linter, and integrated WYSIWYG editor for the best OpenAPI specification editing experience."
		/>
		<meta name="twitter:image" content="https://www.frogment.app/og_image.png" />
		<meta name="twitter:site" content="@_rajnandan_" />

		<!-- Additional Meta Tags -->
		<meta property="og:locale" content="en_US" />
		<link rel="canonical" href="https://www.frogment.app" />
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
